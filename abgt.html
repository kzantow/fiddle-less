<!doctype html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(function() {

$.get('http://pipes.yahoo.com/pipes/pipe.run?_id=a7d6b876ecda107e4939554ee897eb71&_render=json',function(data) {
	$.each(data, function(){
		var channel = this.channel;
		var $div = $('<div></div>').appendTo('body');
		$div.append('<h1>'+channel.title+'</h1>');
		$.each(channel.item.slice(0,10), function(){
			$div.append('<a href="'+this.enclosure.url+'">'+this.title+' - '+this['itunes:subtitle']+' ('+this.description+')</a>');
		});
	});
});

});
</script>
<style type="text/css">
body { font-family: Arial,sans-serif; max-width: 200em; margin: 20px auto; }
h1 { font-size: margin: 20px 0 8px 0; border-bottom: 1px solid #ddd; }
a { font-size: .8em; display: block; margin: 8px; text-decoration: none; }
a:hover { text-decoration: underline; }
body > div { margin: 0 10px 30px 10px; }
</style>
</head>
<body>
</body>
</html>
