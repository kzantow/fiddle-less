<page>
<title>Example: Functions & Operations</title>
<script type="less">
button {
    background-image: svg-gradient(to right, red, green 30%, blue);
    width: sqrt(25) * sin(64.7) + 18%;
    
    &:hover when (isnumber(1234)) {
        background: red;
    }
    
    color: lighten(#000,90%);
}
</script>
<script type="html">
<button>Button</button>
</script>
</page>
