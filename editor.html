<body>

	<div class="editor less">
		<textarea name="less">
// Make this button.css:
.gradient(@from,@to) {
	background: -moz-linear-gradient(top, @from 0%, @to 100%);
	background: linear-gradient(to bottom, @from 0%,@to 100%);
}
.button(@size,@from,@to) {
	.gradient(@from,@to);
	border: 1px solid darken(@to,10%);
	border-radius: @size/4;
	padding: @size/6+1 @size;
	font-size: @size;
	&:hover {
		.gradient(lighten(@from,5%),lighten(@to,5%));
	}
	&:active {
		.gradient(lighten(@from,5%),lighten(@to,5%));
		box-shadow: inset 1px 1px 8px 0 darken(@to,10%);
    	outline: none;
	}
	&:focus {
		outline: none;
	}
}
.gray-button(@size) {
	.button(@size,#f8f8f8,#cccccc);
}
.blue-button(@size) {
	color: #fff;
	text-shadow: 0 -1px 1px #228;
	.button(@size,#56f,#34d);
}
.results {
	font: 14px Calibri, Helvetica, sans-serif;
	color: #888;
	table {
		border: 1px solid #888;
		box-shadow: 3px 3px 15px #ccc;
		border-spacing: 0;
		td, th {
			border-top: 1px solid #ccc;
			padding: 6px;
		}
		thead tr:first-child {
			td, th {
				border:0;
			}
		}
		thead th {
			font-weight: bold;
		}
		tbody tr {
			&:hover {
				background: #eee;
			}
			input[type=submit] {
				.gray-button(9px);
			}
		}
		tfoot {
			input[type=submit] {
				.blue-button(14px);
			}
		}
	}
}</textarea>
